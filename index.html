<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario HTML</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container bg-body-secondary">
        <div class="row">
            <div class="col-12 bg-secondary-subtle border border-secondary-subtle" >
                <h1>Payment form example</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="alert alert-danger border border-secondary-subtle" role="alert">
                    Some fields are missing
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6 d-flex flex-column ">
                <label for="Card">Card#</label>
                <input type="text" id="Card" name="Card" placeholder="XXXXXXXXXXXXX"/>                
            </div>
            <div class="col-3 d-flex flex-column">
                <label for="CVC">CVC#</label>
                <input type="text" id="CVC" name="CVC" placeholder="0000"/>                
            </div>
            <div class="col-3 d-flex flex-column">
                <label for="Amount">Amount</label>
                <input type="text" name="Amount" id="Amount" placeholder="$Amount"/>                
            </div>
        </div>
        <div class="row">
            <div class="col-6 d-flex flex-column">
                <label for="Name">Nombre completo</label>
                <input type="text" name="Name" id="Name"/>                
            </div>
            <div class="col-6 d-flex flex-column">
                <label for="Lastname">Apellidos</label>
                <input type="text"  name="Lastname" />                
            </div>
        </div>
        <div class="row">
            <div class="col-6 d-flex flex-column">
                <label for="City">Ciudad</label>
                <input type="text" name="City" id="City" />                
            </div>
            <div class="col-3 d-flex flex-column">
                <label for="State">Seleccione País</label>
                <select type="text" name="State" id="State" placeholder="Seleccione País">
                    <option value="Argentina">Argentina</option>
                    <option value="Italia">Italia</option>
                    <option value="EE.UU">EE.UU</option>
                    <option value="España">España</option>
                    <option value="Dinamarca">Dinamarca</option>
                    <option value="Nueva Zelanda">Nueva Zelanda</option>
                </select>
            </div>
            <div class="col-3 d-flex flex-column">
                <label for="Postal Code">Código Postal</label>
                <input type="text" name="Postal Code" id="PostalCode" placeholder="Código Postal">                
            </div>
        </div>
        <div class="row">
            <div class="col-6" id="Tarjetas">
                <label for="Tarjetas">We accept:</label>
                <br>
